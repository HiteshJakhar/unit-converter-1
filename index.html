<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="converter">
    <h1>Unit Converter</h1>
    <label for="unitType">Select Unit Type:</label>
    <select id="unitType" onchange="selectUnitType()">
      <option value="length">Length</option>
      <option value="temperature">Temperature</option>
      <option value="weight">Weight</option>
    </select>

    <div id="lengthConversion" class="conversion">
      <label for="lengthInput">Length:</label>
      <input type="number" id="lengthInput" placeholder="Enter length" />
      <select id="lengthUnit">
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="ft">Foot (ft)</option>
        <option value="in">Inch (in)</option>
      </select>
      <button onclick="convertLength()">Convert</button>
      <p id="lengthResult"></p>
    </div>

    <div id="temperatureConversion" class="conversion" style="display: none;">
      <label for="temperatureInput">Temperature:</label>
      <input type="number" id="temperatureInput" placeholder="Enter temperature" />
      <select id="temperatureUnit">
        <option value="c">Celsius (°C)</option>
        <option value="f">Fahrenheit (°F)</option>
        <option value="k">Kelvin (K)</option>
      </select>
      <button onclick="convertTemperature()">Convert</button>
      <p id="temperatureResult"></p>
    </div>

    <div id="weightConversion" class="conversion" style="display: none;">
      <label for="weightInput">Weight:</label>
      <input type="number" id="weightInput" placeholder="Enter weight" />
      <select id="weightUnit">
        <option value="kg">Kilogram (kg)</option>
        <option value="g">Gram (g)</option>
        <option value="lb">Pound (lb)</option>
        <option value="oz">Ounce (oz)</option>
      </select>
      <button onclick="convertWeight()">Convert</button>
      <p id="weightResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
